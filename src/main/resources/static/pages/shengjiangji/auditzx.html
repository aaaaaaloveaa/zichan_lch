        function initData(){
            var id = getUrlParam("id");
            var bizid = getUrlParam("bizid");
            console.log(bizid);
            if(id != ""){
                $.ajax({
                    type : 'get',
                    url : '/flowDocs/'+bizid,
                    async : false,
                    success : function(data) {
                        console.log(data);
                        $('#id').val(id);

                        $('#deptname').val(data.deptname);
                        $('#creator').val(data.creator);

        function initbxFiles(bizid,biztype){

        function wxtype(type){
            var wxtype = $(type).val();
            if(wxtype == 1){
                $("#divwxr").show();
            }else{
                $("#divwxr").hide();
            }

            $(type).siblings().each(function(index,item){
                $(item).removeAttr('checked');
            })
            $(type).attr('checked',true);
        }

        function update(send) {
            $('#form').bootstrapValidator();
            var bootstrapValidator = $("#form").data('bootstrapValidator');
            bootstrapValidator.validate();
            if(!bootstrapValidator.isValid()){
                return;
            }

            var formdata = $("#form").serializeObject();

                            var userid = formdata.userid;
                if (!userid){
                    layui.use(['layer'], function() {
                        var layer = layui.layer;
                        layer.msg("请选择维修人");
                    })
                    return;
                }


            formdata.fileIds=ids;
            formdata.send = send;
//            console.log(formdata);



            $.ajax({
                type : 'put',
                url : '/todos',
                contentType: "application/json; charset=utf-8",
                data : JSON.stringify(formdata),
                success : function(data) {
                    layer.msg("审批成功", {shift: -1, time: 1000}, function(){
                        location.href = "/pages/todo/todoList.html";
                    });
                }
            });
        }

                        demoListView.append(tr);

        var ids = [];
        layui.use(['layer','form','laydate','upload'], function(){
            var layer = layui.layer;
            var form = layui.form;
//            var laydate = layui.laydate;
//            laydate.render({
//                elem: '#qsriqi'
//            });

            var upload = layui.upload;
            //多文件列表示例
            var demoListView = $('#demoList')
                ,uploadListIns = upload.render({
                elem: '#testList'
                ,url: '/files/'
                ,accept: 'file'
                ,multiple: true
                ,auto: false
                ,bindAction: '#testListAction'
                ,data:{id:123,biztype:1}
                ,choose: function(obj){
                    var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    //读取本地文件
                    obj.preview(function(index, file, result){
                        var tr = $(['<tr id="upload-'+ index +'">'
                            ,'<td>'+ file.name +'</td>'
                            //,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                            ,'<td>等待上传</td>'
                            ,'<td>'
                            ,'<button class="layui-btn layui-btn-mini demo-reload layui-hide">重传</button>'
                            ,'<button class="layui-btn layui-btn-mini layui-btn-danger demo-delete">删除</button>'
                            ,'</td>'
                            ,'</tr>'].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function(){
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function(){
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });

                        demoListView.append(tr);
                    });
                }
                ,done: function(res, index, upload){

                    ids.push(res.id);
                    //console.log(res);
                    //if(res.code == 0){ //上传成功
                    var tr = demoListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(1).html('<span style="color: #5FB878;">上传成功</span>');
                    //tds.eq(2).html(''); //清空操作
                    tds.eq(2).html(res.id);
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                    //}
                    //this.error(index, upload);
                }
                ,error: function(index, upload){
                    var tr = demoListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(1).html('<span style="color: #FF5722;">上传失败</span>');
                    tds.eq(2).find('.demo-reload').removeClass('layui-hide'); //显示重传
                }
            });
        });

                        }else {
                            html += "<p class='agree'>【" + data[i].auditname + "】审批结果:拒绝</p>";
                        }
                        // html += "                        <p>审批意见：</p>";
                        html += "                        <p><span class='neir'>审批意见:" + data[i].neirong + "</span><br></p>";
                        html += "                        <span>" +data[i].updateTime + "</span>";
                        html += "			</div>";

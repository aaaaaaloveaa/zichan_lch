	<script type="text/javascript">
        var pro = window.location.protocol;
        var host = window.location.host;
        var domain = pro + "//" + host;

//        showUserbyRole("userid",6);

        var ids = [];

       		layui.use(['layer','form','laydate','table'], function(){
		    var layer = layui.layer;
            var form = layui.form;
            var table = layui.table;

            initData();//提取维修单内容，并显示
        });


        var type = getUrlParam("type");
//        console.log(type);
        if(type !=""){
            if(type=="1"){
                $("#divshenpi").attr("style","display:none;");
			}
		}


		function initData(){
			var id = getUrlParam("id");
            var bizid = getUrlParam("bizid");
			console.log(bizid);
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/flowDocs/'+bizid,
					async : false,
					success : function(data) {
					    console.log(data);
                        $('#id').val(id);
                        $('#bizid').val(bizid);
                        $('#deptname').val(data.deptname);
                        $('#creator').val(data.creator);
                        $('#ddate1').val(data.ddate1);
                        $('#ddate2').val(data.ddate2);
                        $('#title').val(data.title);
                        $('#content').val(data.content);
                        $('#memo').val(data.memo);
                        $('#flowid').val(data.flowid);


                        shenpidongtai(bizid);	//提取审批动态


					}
				});
			}
		}

		function update(send) {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

//            formdata.fileIds=ids;
            formdata.send = send;
//            console.log(formdata);
			$.ajax({
				type : 'put',
				url : '/flowDocs/todo',
				contentType: "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("审批成功", {shift: -1, time: 1000}, function(){
                        location.href = "/pages/todo/todoList.html";
                    });
				}
			});
		}
        //显示审批动态
        function shenpidongtai(id) {
            $.ajax({
                type : 'get',
                url : '/todos/listbizid?bizid='+id +'&flowid=' +$('#flowid').val() ,
                async : false,
                success : function(data) {
//                    console.log(data);
                    var length = data.length;

                    for (var i = 0; i < length; i++) {
                        var html = "";

                        html += "   <dd>";
                        html += "			<div class='layui-status-img'><a href='javascript:;'><img src='../../layuiadmin/style/res/logo.png'></a></div>";
                        html += "			<div>";
                        if(data[i].biztype = "同意"){
                            html += "<p class='agree'>【" + data[i].auditname + "】审批结果:同意</p>";
                        }else {
                            html += "<p class='agree'>【" + data[i].auditname + "】审批结果:拒绝</p>";
                        }
                        // html += "                        <p>审批意见：</p>";
                        html += "                        <p><span class='neir'>审批意见:" + data[i].neirong + "</span><br></p>";
                        html += "                        <span>" +data[i].updateTime + "</span>";
                        html += "			</div>";
                        html += "		</dd>";

                        $("#shenpidongtai").append(html);

                    }
                }
            });
        }


	</script>

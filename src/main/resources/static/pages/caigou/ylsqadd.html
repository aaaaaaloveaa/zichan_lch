<script type="text/javascript">
	var ctype = "1";		//1原料 2辅料 3备件
    showDictNameSelect("busstype", "cgjhtype",false);
//    showWarehouseSelect("whid", "warehouse", false);
    showVenSelect("ksid", "vendor", true);

    var tableIns;
    var table;
    var id;
    layui.use(['layer','form','laydate','table'], function(){
        var layer = layui.layer;
        var form = layui.form;

        var laydate = layui.laydate;
        laydate.render({
            elem: '#ddate'
			,value: new Date()
        });

        table = layui.table;
        tableIns = table.render({
            elem: '#data'
            ,even: true //开启隔行背景
            ,size: 'sm' //小尺寸的表格
            ,data:[]
            ,toolbar: '#toolbarDemo'
            ,totalRow: true
            ,cols: [[
                {checkbox: true}
                ,{field:'invname', title: '存货', sort: false, totalRowText: '合计'}
                ,{field:'cpgg', title: '型号', edit:"text",sort: false}
                // ,{field:'danwei', title: '单位', sort: false}
                ,{field:'inum', title: '数量', event: 'countMoney',edit:"text",totalRow: true}
                ,{field:'iprice', title: '单价',edit:"text",sort: false}
                ,{field:'imoney', title: '金额', sort: false, totalRow: true}
				,{field:'memo', title: '备注', edit:"text",sort: false}
                ,{fixed: 'right', title: '操作', width:178, align:'center', toolbar: '#barDemo'}
            ]]
//                ,done: function(res, curr, count){
//                    var _table_box = $("#data").next().find(".layui-table-box");
//                    _table_box.find("[data-field='checkbox']").hide();
//                }
			, done: function(){
                var key1 ='inum';
                var key2 ='imoney';
                var e1=$("#data").next().find('.layui-table-total').find('td[data-field="'+ key1 +'"] div').text();
                var e2=$("#data").next().find('.layui-table-total').find('td[data-field="'+ key2 +'"] div').text();
                $("#inum").val(e1);
                $("#imoney").val(e2);

            }
        });

        initData();

        function initData(){
			id = getUrlParam("id");
            if(id){
                $.ajax({
                    type : 'get',
                    url : '/cgJihuas/'+id,
                    async : false,
                    success : function(data) {
                        $('#id').val(data.id);
                        $('#ccode').val(data.ccode);
                        $('#ddate').val(data.ddate);
                        $('#busstype').val(data.busstype);
                        $('#csource').val(data.csource);
                        $('#bussid').val(data.bussid);
                        $('#whid').val(data.whid);
                        $('#deptid').val(data.deptid);
                        $('#ksid').val(data.ksid);
                        $('#inum').val(data.inum);
                        $('#taxrate').val(data.taxrate);
                        $('#tax').val(data.tax);
                        $('#imoney').val(data.imoney);
                        $('#itotal').val(data.itotal);
                        $('#memo').val(data.memo);
                        $('#ctype').val(data.ctype);
                        $('#flowid').val(data.flowid);
                        $('#stepid').val(data.stepid);

                        renderForm();       //重新渲染表单
                    }
                });

                $.ajax({
                    type : 'get',
                    url : "/cgJihuass/listBypid?pid="+id,
                    async : false,
                    success : function(data) {
                        tableIns.reload({
                            data: data.data
                        })
                    }
                });
            }
        }

        //监听工具条
        table.on('tool(data)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    var oldData =  table.cache["data"];

                    if(!oldData){
                        oldData = [];
                    }

                    for (var i in oldData){
                        var d = oldData[i];
                        if (d.id == data.id){
                            oldData.splice(i,1);
                            break;
                        }
                    }
                    tableIns.reload({
                        data : oldData

                    })

                    layer.close(index);
                });
            }
        });

        //头工具栏事件
        table.on('toolbar(data)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data;
            switch(obj.event){
                case 'batchdel':  //批量删除
                    var oldData = table.cache["data"];
                    var newData = [];
                    if(!oldData || data.length == 0) {
                        layer.msg("请选择要删除的行");
                    }else{
                        layer.confirm('真的批量删除行么', function (index) {
                            for (var i = 0; i < oldData.length; i++) {
                                var isdel = false;
                                for (var a = 0; a < data.length; a++) {
                                    if (data[a].id == oldData[i].id) {
                                        isdel = true;
                                    }
                                }

                                if (!isdel) {
                                    newData.push(oldData[i]);
                                }
                            }
                            tableIns.reload({
                                data: newData
                            });

                            layer.close(index);
                        });
                    }
                    break;
            };
        });

        active = {

            btnzancun: function(){ //保存
                var data = table.cache.data;
				add(data,"0");
            },
			btntijiao: function(){ //保存
				var data = table.cache.data;
				add(data,"1");
			}
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听单元格编辑
        table.on('edit(data)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
//            if(!matchNum(value)) layer.msg("请输入正确的数量");
            var oldData =  table.cache["data"];

            if(!oldData){
                oldData = [];
            }

            for (var i in oldData){
                var d = oldData[i];
                if (d.id == data.id){
                    if(field =="inum" || field =="iprice"){
                        var money = d.iprice * d.inum;
                        d.imoney = money.toFixed(2);
                        tableIns.reload({
                            data : oldData
                        })
                    }

                }
            }
        });
    });


    function add(data,iscommit) {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if(!bootstrapValidator.isValid()){
            return;
        }

        var formdata = $("#form").serializeObject();
        if(!data || data.length == 0){
            layer.msg("请添加明细");
            return;
        }

        for (var i=0;i<data.length;i++){
            if(!data[i])
                continue;

            if(!matchNum(data[i].inum)){
                layer.msg("请输入正确的数量");
                return;
            }else{
                if(data[i].inum<=0){
                    layer.msg("数量不能小于等于0");
                    return
                }
            }
        }
        formdata.cgJihuasList = data;
        formdata.ctype = ctype;
        formdata.iscommit = iscommit;
        var posttype = "post";
        if(id){
            posttype = "put";
		}
        $.ajax({
            type : posttype,
            url : '/cgJihuas',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formdata),
            success : function(data) {
                layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                    location.href = "ylsqlist.html";
                });
            }
        });
    }

    function tianjia(){
        layer.open({
            type: 2,
            title: '选择存货',
            shadeClose: true,
            shade: 0.5,
            area: ['90%', '80%'],
            content: '../inv/searchInv1.html?whid=' + $('#whid').val(), //iframe的url
            end : function(){
                var oldData =  table.cache["data"];
                if(!oldData){
                    oldData = [];
                }
                var newData = JSON.parse($("#shuzhi").val())
                console.log($("#shuzhi").val());
                for(var i=0;i<newData.length;i++){
                    if(i==0){
//              		console.log("newdata"+newData[i].invname);
                        $("#memo").val($("#memo").val() + "申请" +newData[i].invname + "等");
                    }
                    var ishas = false;
                    // for(var a=0;a<oldData.length;a++){
                    //     if(oldData[a].invid == newData[i].id){
                    //         ishas = true;
                    //     }
                    // }

                    if(!ishas){
                        newData[i].invid = newData[i].id;
                        newData[i].cpgg = newData[i].invstd;
                        newData[i].inum = 0;
                        newData[i].imoney = 0;
                        oldData.push(newData[i]);
                    }
                }
                tableIns.reload({
                    data : oldData
                })
            }
        });
    }

    $("#printBt").click(function(){
        var oldData =  table.cache["data"];   //备件列表
        var html = "<h3 style='text-align: center'>入库单</h3>"
        var money = 0;
        html += "<table class='layui-table'>" +
            "<tr><td style='border:none' colspan='3'>往来单位："+$("#cusid").find("option:selected").text()+"</td>" +
            "<td style='border:none;text-align: right' colspan='3'>"+getDate()+"</td></tr>" +
            "<tr><th>备件</th><th>型号</th><th>数量</th><th>单位</th><th>单价</th><th>金额</th></tr>";
        for(var i=0;i<oldData.length;i++){
            var inv = oldData[i];
            for(l in inv){
                if(!inv[l]){
                    inv[l] = "";
                }
            }

            html += "<tr><td>"+inv.invname+"</td><td>"+inv.invstd+"</td><td>"+inv.inum+"</td><td>"+inv.unit1+"</td><td>"+inv.iprice+"</td><td>"+inv.imoney+"</td>" +
                "</tr>"

            money += Number(inv.imoney);
        }
        html += "<tr><td>合计</td><td colspan='4'>"+DX(money.toFixed(2))+"</td><td>"+money.toFixed(2)+"</td></tr>"
        html += "<tr><td style='border:none' colspan='3'>验收人：</td><td style='border:none;'></td><td style='border:none;' colspan='2'>制单人：</td></tr>"
        html += "</table>"

        $("#test").print({
            //Use Global styles
            globalStyles : false,
            //Add link with attrbute media=print
            mediaPrint : false,
            //Print in a hidden iframe
            iframe : false,
            //Don't print this
            noPrintSelector : ".avoid-this",
            //Add this at top
            prepend : html,
            //Add this on bottom
            append : "",
            //Log to console when printing is done via a deffered callback
            deferred: $.Deferred().done(function() { console.log('Printing done', arguments); }),
            stylesheet:'../../layuiadmin/layui/css/layui.css'
        });
    });
</script>

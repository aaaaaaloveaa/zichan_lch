<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>

	<script type="text/javascript">
    var id = getUrlParam("id");
    var bizid = getUrlParam("bizid");
    var flowid = getUrlParam("flowid");
	
	var pro = window.location.protocol;
    var host = window.location.host;
    var domain = pro + "//" + host;
	var ids = [];	//文件数组

		var sum = 0;
       		layui.use(['layer','form','laydate','upload'], function(){
		    var layer = layui.layer;
            var form = layui.form;
			//普通图片上传
			            var upload = layui.upload;
			            upload.render({
			                elem: '#uploadpic'
			                ,url: '/files/'
			                ,multiple: true
			                ,before: function(obj){
			                    layer.msg('图片上传中...', {
			                        icon: 16,
			                        shade: 0.01,
			                        time: 0
			                    })
			                    obj.preview(function(index, file, result){
			//                        console.log(index);
			//                        console.log(file);
			//                        console.log(result);
			                        $('#uploader-list').append('<div id="" class="file-iteme">' +
			                            '<div class="handle"><span class="glyphicon glyphicon-trash"></span></div>' +
			                            '<img style="width: 220px;height: 180px;" src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
			                    });
			                }
			                ,done: function(res){
			
			                    ids.push(res.id);
			                    // console.log($('#uploader-list img').last().attr("alt",res.id));
			
			                    // console.log(res);
			
			                    sum++;
			                    layer.close(layer.msg());//关闭上传提示窗口
			                }
			            });
			            $(document).on("mouseenter mouseleave", ".file-iteme", function(event){
			                if(event.type === "mouseenter"){
			                    //鼠标悬浮
			                    $(this).children(".info").fadeIn("fast");
			                    $(this).children(".handle").fadeIn("fast");
			                }else if(event.type === "mouseleave") {
			                    //鼠标离开
			                    $(this).children(".info").hide();
			                    $(this).children(".handle").hide();
			                }
			            });
			            // 删除图片
			            $(document).on("click", ".file-iteme .handle", function(event){
			                // $(this).parent().remove();
			                console.log($(this).next().attr("alt"));
			                del( $(this).parent(), $(this).next().attr("alt") ); //删除对应的文件
			
			                sum--;
			                if(sum<0){
			                    sum=0;
			                }
			            });

				initData();
        });

		function initData(){
			console.log("initdata-id" + id + "bizid" + bizid + "flowid" +flowid);
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/fukuanshenqings/'+bizid,
					async : false,
					success : function(data) {
					    console.log(JSON.stringify(data));
                        $('#id').val(id);
                        $('#bizid').val(bizid);
                        $('#deptname').val(data.deptname);
                        $('#creator').val(data.creator);
                        $('#ddate').val(data.ddate);
						$('#ksmc').val(data.ksmc);
						$('#inum').val(data.inum);
						$('#fkje').val(data.fkje);
						$('#memo').val(data.memo);
						$('#busstype').val(data.busstype);

                        shenpidongtai(bizid);	//提取审批动态
						
						initpicfiles(bizid,data.flowid);
					}
				});
			}

		}

		function update(send,back) {
		    var formdata = $("#form").serializeObject();
			formdata.fileIds=ids;
            formdata.send = send;
			formdata.back = back;
            // console.log(formdata);
			$.ajax({
				type : 'put',
				url : '/fukuanshenqings/todo',
				contentType: "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("审批成功", {shift: -1, time: 1000}, function(){
						location.href = "/pages/todo/todoList.html";
					});
				}
			});
		}

        //显示审批动态
        function shenpidongtai(id) {
            $.ajax({
                type : 'get',
                url : '/todos/listbizid?bizid='+id +'&flowid=' + flowid,
                async : false,
                success : function(data) {
//                    console.log(data);
                    var length = data.length;

                    for (var i = 0; i < length; i++) {
                        var html = "";

                        html += "   <dd>";
                        html += "			<div class='layui-status-img'><a href='javascript:;'><img src='../../layuiadmin/style/res/logo.png'></a></div>";
                        html += "			<div>";
                        if(data[i].biztype = "同意"){
                            html += "<p class='agree'>【" + data[i].auditname + "】处理结果:同意</p>";
                        }else {
                            html += "<p class='agree'>【" + data[i].auditname + "】处理结果:拒绝</p>";
                        }
                        // html += "                        <p>审批意见：</p>";
                        html += "                        <p><span class='neir'>附言:" + data[i].neirong + "</span><br></p>";
                        html += "                        <span>" +data[i].updateTime + "</span>";
                        html += "			</div>";
                        html += "		</dd>";

                        $("#shenpidongtai").append(html);

                    }
                }
            });
        }


		function initpicfiles(bizid,biztype){
			$.ajax({
				type : 'get',
				url : '/files?bizid=' + bizid + '&biztype='+biztype,
				success : function(data) {
					var length = data.length;
					for (var i = 0; i < length; i++) {
						var demoListView = $('#zhaopian');
						demoListView.append('<div id="" class="file-iteme">' +
								'<div class="handle"><span class="glyphicon glyphicon-trash"></span></div>' +
								'<a href="' + domain + '/statics'+ data[i].url +'" target="_blank">'  +
								'<img style="width: 220px;height: 180px;" src="' + domain + '/statics'+ data[i].url +'" alt="'+ data[i].filename +'" class="layui-upload-img"></a>')
					}
				}
			});
		}
		
		function initImgPreview() {
		    var imgs = document.querySelectorAll("img.mui-action-preview");
		    imgs = mui.slice.call(imgs);
		    if(imgs && imgs.length > 0) {
		        var slider = document.createElement("div");
		        slider.setAttribute("id", "__mui-imageview__");
		        slider.classList.add("mui-slider");
		        slider.classList.add("mui-fullscreen");
		        slider.style.display = "none";
		        slider.addEventListener("tap", function() {
		            slider.style.display = "none";
		        });
		        slider.addEventListener("touchmove", function(event) {
		            event.preventDefault();
		        })
		        var slider_group = document.createElement("div");
		        slider_group.setAttribute("id", "__mui-imageview__group");
		        slider_group.classList.add("mui-slider-group");
		        imgs.forEach(function(value, index, array) {
		            //给图片添加点击事件，触发预览显示；
		            value.addEventListener('tap', function() {
		                slider.style.display = "block";
		                _slider.refresh();
		                _slider.gotoItem(index, 0);
		            })
		            var item = document.createElement("div");
		            item.classList.add("mui-slider-item");
		            var a = document.createElement("a");
		            var img = document.createElement("img");
		            img.setAttribute("src", value.src);
		            a.appendChild(img)
		            item.appendChild(a);
		            slider_group.appendChild(item);
		        });
		        slider.appendChild(slider_group);
		        document.body.appendChild(slider);
		        var _slider = mui(slider).slider();
		    }
		}
	</script>

        //监听工具条
        table.on('tool(data)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    var oldData =  table.cache["data"];

                    if(!oldData){
                        oldData = [];
                    }

                    for (var i in oldData){
                        var d = oldData[i];
                        if (d.id == data.id){
                            oldData.splice(i,1);
                            break;
                        }
                    }
                    tableIns.reload({
                        data : oldData

                    })

                    layer.close(index);
                });
            }
        });

        //头工具栏事件
        table.on('toolbar(data)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data;
            switch(obj.event){
                case 'batchdel':  //批量删除
                    var oldData = table.cache["data"];
                    var newData = [];
                    if(!oldData || data.length == 0) {
                        layer.msg("请选择要删除的行");
                    }else{
                        layer.confirm('真的批量删除行么', function (index) {
                            for (var i = 0; i < oldData.length; i++) {
                                var isdel = false;
                                for (var a = 0; a < data.length; a++) {
                                    if (data[a].id == oldData[i].id) {
                                        isdel = true;
                                    }
                                }

                                if (!isdel) {
                                    newData.push(oldData[i]);
                                }
                            }
                            tableIns.reload({

                                data: newData
                            });

                            layer.close(index);
                        });
                    }
                    break;
            };
        });


        active = {
            getCheckData: function(){ //保存
                var data = table.cache.data;
                add(data);
                $("#tj").attr("class","layui-btn layui-btn-sm layui-btn-radius layui-btn-disabled").removeAttr("data-type","getCheckData");

            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听单元格编辑
        table.on('edit(data)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            if(!matchNum(value)) layer.msg("请输入正确的数量");
            var oldData =  table.cache["data"];
            if(!oldData){
                oldData = [];
            }
            for (var i in oldData){
                var d = oldData[i];
                if (d.id == data.id){
					if(field == "inum" || field =="iprice" || field =="yfdj" ){
						var money = d.iprice * d.inum;
						d.imoney = money.toFixed(2);
						var iyfje = d.inum * d.yfdj /1000;
						d.yfje = iyfje.toFixed(2);
					}

                }
            }
            tableIns.reload({
                data : oldData
            })
        });
    });

    $("#taxrate").blur(function () {
        var value = parseFloat(this.value);
        var imoney = parseFloat($("#imoney").val());
        var tax = value*imoney*0.01;
        var tax1 = tax.toFixed(2);
        // var itotal = imoney+tax;
        // var itotal1 = itotal.toFixed(2);
//        console.log(typeof itotal);
        $("#tax").val(tax1);
        // $("#itotal").val(itotal1);
    });

    $("#yfdj").blur(function () {
        var value = parseFloat(this.value);
        var inum = parseFloat($("#inum").val());
        var iyfje = inum * value /1000;
        var iyfje1 = iyfje.toFixed(2);
        $("#yfje").val(iyfje1);
    });

    function add(data) {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if(!bootstrapValidator.isValid()){
            return;
        }
        var formdata = $("#form").serializeObject();
        formdata.csource = "采购计划"
        console.log(formdata)
        if(!data || data.length == 0){
            layer.msg("请添加存货");
            return;
        }
        for (var i=0;i<data.length;i++){
            if(!data[i])
                continue;

            if(!matchNum(data[i].inum)){
                layer.msg("请输入正确的数量");
                return;
            }else{
                if(data[i].inum<=0){
                    layer.msg("存货数量不能小于等于0");
                    return
                }
            }
        }

        formdata.cgDingdansList = data;
        formdata.ctype = ctype;
		var posttype="post";
		if (id){
			posttype="put";
		}
		// console.log(JSON.stringify(formdata));
        $.ajax({
            type : posttype,
            url : '/cgDingdans',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formdata),
            success : function(data) {
                layer.msg("保存成功", {shift: -1, time: 1000}, function(){
                    location.href = "ylddlist.html";
                });
            }
        });
    }

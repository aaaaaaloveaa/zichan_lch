<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.css" media="all" />
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="form-actions">
        <div class="row">
            <div class="col-md-12">
                <button class="layui-btn" type="submit" onclick="update()">
                    <i class="fa fa-save"></i> 保存
                </button>
            </div>
        </div>
    </div>
    <hr style="height:3px;">
    <form class="layui-form layui-form-pane form-horizontal" onsubmit="return false" id="form">

        <input type="hidden" id="id" name="id">
        <!--<input id="ddate" name="ddate" style="display:none">-->
        <div class='layui-form-item'>
            <div class='layui-inline'>
                <label class='layui-form-label'>支出</label>
                <div class='layui-input-inline'>
                    <input class='layui-input' placeholder='支出' type='text' name='zhichu' id='zhichu' >
                </div>
            </div>
        </div>
        <div class='layui-form-item'>
            <div class='layui-inline'>
                <label class='layui-form-label'>收入</label>
                <div class='layui-input-inline'>
                    <input class='layui-input' placeholder='收入' type='text' name='shouru' id='shouru' >
                </div>
            </div>
        </div>
        <div class='layui-form-item'>
            <div class='layui-inline'>
                <label class='layui-form-label'>过路费</label>
                <div class='layui-input-inline'>
                    <input class='layui-input' placeholder='过路费' type='text' name='guo' id='guo' >
                </div>
            </div>
        </div>
        <div class='layui-form-item'>
            <div class='layui-inline'>
                <label class='layui-form-label'>饭费</label>
                <div class='layui-input-inline'>
                    <input class='layui-input' placeholder='饭费' type='text' name='fan' id='fan' >
                </div>
            </div>
        </div>
        <div class='layui-form-item'>
            <div class='layui-inline'>
                <label class='layui-form-label'>其他</label>
                <div class='layui-input-inline'>
                    <input class='layui-input' placeholder='其他' type='text' name='qita' id='qita' >
                </div>
            </div>
        </div>
        <div class='layui-form-item'>
            <div class='layui-inline'>
                <label class='layui-form-label'>余额</label>
                <div class='layui-input-inline'>
                    <input class='layui-input' placeholder='余额' type='text' name='yue' id='yue'>
                </div>
            </div>
        </div>
        <div class='layui-form-item'>
            <div class='layui-inline'>
                <label class='layui-form-label'>备注</label>
                <div class='layui-input-inline'>
                    <input class='layui-input' placeholder='备注' type='text' name='memo' id='memo' >
                </div>
            </div>
        </div>


    </form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript">

    //var appStatus = showStepSelect("stepid", "1", true);

    layui.use(['layer','form','laydate'], function(){
        var layer = layui.layer;
        var form = layui.form;
        var laydate = layui.laydate;

        // laydate.render({
        //     elem: '#ddate'
        //     ,value: new Date()
        // });
    });

    initData();

    function initData(){
        var id = getUrlParam("id");
        if(id != ""){
            $.ajax({
                type : 'get',
                url : '/beiyongjins/'+id,
                async : false,
                success : function(data) {
                    $('#id').val(data.id);
                    $('#zhichu').val(data.zhichu);
                    $('#shouru').val(data.shouru);
                    $('#guo').val(data.guo);
                    $('#fan').val(data.fan);
                    $('#qita').val(data.qita);
                    $('#yue').val(data.yue);
                    $('#memo').val(data.memo);

                    renderForm();       //重新渲染表单
                }
            });

        }
    }



    function update() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if(!bootstrapValidator.isValid()){
            return;
        }

        var formdata = $("#form").serializeObject();

        $.ajax({
            type : 'put',
            url : '/beiyongjins',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formdata),
            success : function(data) {
                layer.msg("结算成功", {shift: -1, time: 1000}, function(){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
            }
        });
    }

    $("#guo").blur(function(){
        var zhichu = $("#zhichu").val();
        var guo = $("#guo").val();
        var fan = $("#fan").val();
        var qita = $("#qita").val();

        var jine = zhichu - guo - fan - qita;

        $("#shouru").val(jine);
    });

    $("#fan").blur(function(){
        var zhichu = $("#zhichu").val();
        var guo = $("#guo").val();
        var fan = $("#fan").val();
        var qita = $("#qita").val();

        var jine = zhichu - guo - fan - qita;

        $("#shouru").val(jine);
    });

    $("#qita").blur(function(){
        var zhichu = $("#zhichu").val();
        var guo = $("#guo").val();
        var fan = $("#fan").val();
        var qita = $("#qita").val();

        var jine = zhichu - guo - fan - qita;

        $("#shouru").val(jine);
    });

    //重新渲染表单
    function renderForm(){
        layui.use('form', function(){
            var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
            form.render();
        });
    }
</script>
</body>
</html>

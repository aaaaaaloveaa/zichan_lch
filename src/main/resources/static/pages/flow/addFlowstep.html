<html>

	<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.css" media="all" />
</head>
<body>

				<div class='col-md-10'>
					<input class='form-control' placeholder='stepid' type='text' name='stepid' id='stepid' data-bv-notempty='true' data-bv-notempty-message='stepid 不能为空'>
				</div>
			</div>
			<div class='form-group'>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>description</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='description' type='text' name='description' id='description' data-bv-notempty='true' data-bv-notempty-message='description 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>tofinish</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='tofinish' type='text' name='tofinish' id='tofinish' data-bv-notempty='true' data-bv-notempty-message='tofinish 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>flowrule</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='flowrule' type='text' name='flowrule' id='flowrule' data-bv-notempty='true' data-bv-notempty-message='flowrule 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>flowact</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='flowact' type='text' name='flowact' id='flowact' data-bv-notempty='true' data-bv-notempty-message='flowact 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>passnum</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='passnum' type='text' name='passnum' id='passnum' data-bv-notempty='true' data-bv-notempty-message='passnum 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>localalert</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='localalert' type='text' name='localalert' id='localalert' data-bv-notempty='true' data-bv-notempty-message='localalert 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>basehour</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='basehour' type='text' name='basehour' id='basehour' data-bv-notempty='true' data-bv-notempty-message='basehour 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>cyctimes</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='cyctimes' type='text' name='cyctimes' id='cyctimes' data-bv-notempty='true' data-bv-notempty-message='cyctimes 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>period</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='period' type='text' name='period' id='period' data-bv-notempty='true' data-bv-notempty-message='period 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>createby</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='createby' type='text' name='createby' id='createby' data-bv-notempty='true' data-bv-notempty-message='createby 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>updateby</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='updateby' type='text' name='updateby' id='updateby' data-bv-notempty='true' data-bv-notempty-message='updateby 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>status</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='status' type='text' name='status' id='status' data-bv-notempty='true' data-bv-notempty-message='status 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>del</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='del' type='text' name='del' id='del' data-bv-notempty='true' data-bv-notempty-message='del 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>memo</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='memo' type='text' name='memo' id='memo' data-bv-notempty='true' data-bv-notempty-message='memo 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>biztype</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='biztype' type='text' name='biztype' id='biztype' data-bv-notempty='true' data-bv-notempty-message='biztype 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>c01</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='c01' type='text' name='c01' id='c01' data-bv-notempty='true' data-bv-notempty-message='c01 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>c02</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='c02' type='text' name='c02' id='c02' data-bv-notempty='true' data-bv-notempty-message='c02 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>c03</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='c03' type='text' name='c03' id='c03' data-bv-notempty='true' data-bv-notempty-message='c03 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="layui-btn" onclick="location.href='flowstepList.html'">返回</button>
						<button class="layui-btn" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/dict.js"></script>
	<script type="text/javascript">
		layui.use(['layer','form','laydate'], function(){
		    var layer = layui.layer;
            var form = layui.form;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/flowsteps',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "flowstepList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>

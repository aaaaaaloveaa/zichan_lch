<div id="test" style="display: none;"></div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript" src="../../js/jQuery.print.min.js"></script>
<script type="text/javascript">
    var pers = checkPermission();

    var pro = window.location.protocol;
    var host = window.location.host;
    var domain = pro + "//" + host;
    var processStatus = showDictSelect("status", "processStatus", true);
    var tableIns;
    var zcBuyId;
    layui.use(['layer','form','laydate','table'], function(){

        var layer = layui.layer;
        var form = layui.form;
        var laydate = layui.laydate;

        var table = layui.table;
        tableIns = table.render({
            elem: '#data'
            ,url:"/zcBuys/layuiList"
            ,limit: 10
            ,limits: [20,40,50,100,200,500,1000,2000]
            ,totalRow: true
            ,height:  300
//          ,skin: 'line' //行边框风格
            ,even: true //开启隔行背景
            ,size: 'sm' //小尺寸的表格
            ,autoSort:false
            ,where: {id:$('#id').val()}
            ,page: true
            ,request: {
                pageName: 'offset' //页码的参数名称，默认：page
            }
            ,cols: [[
                {type:'numbers',title:'序号'}
                ,{field:'id',hide:true}
                //,{field:'checkbox',checkbox: true} //其它参数在此省略
                ,{field:'buyNum',title:'购买单号', width:155, sort: true}
                ,{field:'companyName',title:'部门名称', width:130, sort: true}
                ,{field:'nickname',title:'申请人', width:130, sort: true}
                ,{field:'deptname',title:'申请部门', width:130, sort: true}
                ,{field:'fileUrl',title:'附件', width:120, sort: true,hide:true}
                ,{field:'fileName',title:'附件名称', width:120, sort: true,templet:function(d){
                        if(!d.fileName) d.fileName = "";
                        return "<a href='javascript:void(0)' lay-event='viewFile' style='text-decoration:underline'>"+d.fileName+"</a>";
                    }}
                ,{field:'flowname',title:'业务类型', width:120, sort: true}
                ,{field:'stepname',title:'流程环节', width:150, sort: true}
                ,{field:'bz',title:'购买备注', width:180, sort: true}
                ,{field:'status',title:'流程状态', width:90,style:'color: #2eb926eb;', sort: false,templet: function(d){
                        return processStatus[d.status];
                    }}
                ,{field:'createTime',title:'申请时间', width:150, sort: true}
                ,{field:'download',title:'下载', width:80,fixed:'right', align:"center",toolbar: '#barDemo'}
                ,{field:'caozuo', title: '操作',fixed:'right', width:145,align:"center",templet: function(d){
                        var id = d.id;
                        var fileName = d.fileName;
                        var href = "updateZcBuy.html?id=" + id;
                        var startProcess = buttonStartProcess(id, "", pers);
                        var edit = buttonEdit(href, "", pers);
                        var del = buttonDel(id, "", pers);
                        var noAction = "";
                        var prePrint = "";
                        if(d.status>0){
                            edit ="";
                            del="";
                            startProcess="";
                            noAction = btnNoAction(id, "", pers);
                            prePrint = prePrintAction(id, "", pers);
                        }
                        return startProcess + edit + del + noAction + prePrint;
                    }}
            ]]
        });

        //监听行单击事件（双击事件为：rowDouble）
        table.on('row(data)', function(obj){
            $(".layui-table-body tr ").attr({"style":"background:#FFFFFF"});//其他tr恢复原样
            console.log(obj.tr.selector) //得到当前点击的tr
            $(obj.tr.selector).attr({"style":"background:#50bda8"});//改变当前tr颜色
            var data = obj.data, event = obj.event, tr = obj.tr; //获得当前行 tr 的DOM对象;
            zcBuyId = data.id;
            tableIns2.reload({where: {zcBuyId:zcBuyId}});
            //标注选中样式
            obj.tr.addClass('clickRow').siblings().removeClass('clickRow');
        });

        //监听工具条
        table.on('tool(data)', function(obj){
            var data = obj.data, event = obj.event, tr = obj.tr; //获得当前行 tr 的DOM对象;
            switch(event){
                case "viewFile":
                    layer.open({
                        type: 1
                        , title: '查看附件'
                        , content: '<img style="width:100%;height:100%" src="' + domain + '/statics' + data.fileUrl + '">'
                        , area: ['80%', '80%']
                        , end: function () {

                        }
                    });
                    break;
                case "download":
                    var oldData =  table.cache["data"];
                    var url = data.fileUrl;
                    var name = data.fileName;
                    // 下载
                    var $form = $("#fileForm");
                    var u = '/files/download?fileUrl='+url+'&fileName='+name;
                    $form.attr("action",u);
                    $form.submit();
                    break;
            }
        });

        //监听排序事件
        table.on('sort(data)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data, event = obj.event, tr = obj.tr; //获得当前行 tr 的DOM对象;
            tableIns.reload({
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    id:$('#id').val(),
                    orderBy: "order by " + obj.field + " " + obj.type//排序字段 + 排序方式
                }
                ,page:{curr:1}
            });
        });

        tableIns.reload({where: {zcName:$('#zcName').val()},page:{curr:1}})

        tableIns2 = table.render({
            elem: '#datas'
            ,url:"/zcBuyItems/listByZcBuyId"
            ,page: false
            //,height: 'full-520'
            ,limit: 10000
            ,totalRow: true
            ,cols: [[
                {type:'numbers'}
                ,{field:'id',hide: true}
                ,{field:'zcBuyId',hide: true}
                ,{field:'buyNum',title:'购买单号', width:155, sort: true}
                ,{field:'name',title:'资产名称', width:130, sort: true}
                ,{field:'price',title:'采购单价(元)', width:140, sort: true}
                ,{field:'num',title:'购买数量', width:120, sort: true,edit:'text'}
                ,{field:'totalPrice',title:'采购总价(元)', width:140, sort: true,edit:'text'}
                ,{field:'useDes',title:'用途', width:100, sort: true}
                ,{field:'gldeptname',title:'管理部门', width:120, sort: true}
                ,{field:'model',title:'规格型号', width:140, sort: true}
                ,{field:'unit',title:'单位', width:100, sort: true,edit:'text'}
                ,{field:'fileName',title:'附件名称', width:100, sort: true,edit:'text'}
                ,{field:'fileUrl',title:'附件地址', width:100, sort: true,hide:true}
                ,{field:'brand',title:'产品品牌', width:100, sort: true}
                ,{field:'supplierName',title:'供应商名称', width:100, sort: true}
                ,{field:'zcBz',title:'备注', width:100, sort: true}
                ,{field:'status',hide:true,title:'审核状态', width:100, sort: true}
                ,{field:'caozuo', title: '操作',fixed:'right', width:145,align:"center",templet: function(d){
                        var id = d.id;
                        var bz = d.bz;
                        var file = d.fileUrl;
                        var name = d.fileName;
                        var cstatus = d.cwbStatus;
                        var sstatus = d.shbStatus;
                        var zcbfid = d.zcbfid;
                        var deldata = id+"_"+zcbfid;
                        var jsondata = id+"_"+zcbfid+"_"+bz;
                        var href = "updateZcBaofei.html?id=" + id;
                        var startProcess = buttonStartItemProcess(jsondata, "", pers);
                        var del = buttonDelItem(deldata, "", pers);
                        var noAction = "";
                        var huifu = "";
                        if(d.status==0 && d.shbStatus == 3){
                            var audit = buttonAudit(id,"sys:ZcBaofei:audit",pers);
                        }
                        if (cstatus == 2 && sstatus != 4){
                            huifu = huifuItemProcess(jsondata, "", pers);
                        }
                        if(d.status>0){
                            startProcess="";
                            del = "";
                            noAction = btnNoAction(id, "", pers);
                        }
                        return  del + noAction + huifu;
                    }}
            ]]
            ,done: function(res, curr, count){

            }
        });
    });

    // 删除主信息
    function del(id){
        layer.confirm('确定要删除吗？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                type : 'delete',
                url : '/zcBfs/'+id,
                success : function(data) {
                    $('#searchBt').trigger('click');
                    layer.msg("删除成功");
                }
            });

            layer.close(1);
        });
    }

    // 下载
    function download(data) {
        var str = data.split("-");
        var name = str[0];
        var url = str[1];
        var $form = $("#fileForm");
        var u = '/files/download?fileUrl='+url+'&fileName='+name;
        $form.attr("action",u);
        $form.submit();
    }

    // 删除子信息
    function delItem(data){
        var da = data.split("_");
        var id = da[0];
        var zcbfid = da[1];
        layer.confirm('确定要删除吗？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                type : 'get',
                url : '/zcBfItems/delItem/'+id,
                success : function(data) {
                    $('#searchBt').trigger('click');
                    tableIns2.reload({where: {zcBfId:zcbfid}});
                    layer.msg("删除成功");
                }
            });
            layer.close(1);
        });
    }

    // 资产恢复正常
    function huifuZcInfo(data) {
        var da = data.split("_");
        var id = da[0];
        var zcbfid = da[1];
        layer.confirm('确定恢复正常？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                type : 'get',
                url : '/zcBfItems/huifu/'+id,
                success : function(data) {
                    $('#searchBt').trigger('click');
                    tableIns2.reload({where: {zcBfId:zcbfid}});
                    layer.msg("资产恢复正常");
                }
            });
            layer.close(1);
        });
    }

    // 流程启动
    function startProcess(id){
        layer.confirm('确定启动该购买流程？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                type : 'get',
                url : '/zcBuys/startBuyProcess/'+id,
                success : function(data) {
                    if (data.code == "0"){
                        $('#searchBt').trigger('click');
                        layer.msg("流程启动成功");
                    } else {
                        layer.msg(data.msg);
                    }
                }
            });
            layer.close(1);
        });
    }

    // 拒绝后再次提交报废子项
    function startItemProcess(data){
        var da = data.split("_");
        var id = da[0];
        var zcbfid = da[1];
        var bz = da[2];
        layer.confirm('确定再次启动该报废流程？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                type : 'post',
                url : '/zcBfItems/startItemProcess',
                dataType: 'json',
                data:{
                    id : id,
                    bz : bz
                },
                success : function(data) {
                    $('#searchBt').trigger('click');
                    tableIns2.reload({where: {zcBfId:zcbfid}});
                    layer.msg("流程启动成功");
                }
            });
            layer.close(1);
        });
    }

    function audit(id){
        layer.confirm('确定要审核吗？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                type : 'put',
                url : '/zcBfs/audit/'+id,
                success : function(data) {
                    $('#searchBt').trigger('click');
                    layer.msg("审核成功");
                }
            });

            layer.close(1);
        });
    }

    function unaudit(id){
        layer.confirm('确定要弃审吗？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                type : 'put',
                url : '/zcBfs/unaudit/'+id,
                success : function(data) {
                    $('#searchBt').trigger('click');
                    layer.msg("弃审成功");
                }
            });

            layer.close(1);
        });
    }

    $("#searchBt").click(function(){
        tableIns.reload({where: {nickname:$('#nickname').val()},page:{curr:1}})
    });

    $("#printBt").click(function(){
        aPrint(zcBuyId);
    });

    // 打印
    function aPrint(zcBuyId) {
        if (!zcBuyId){
            layer.msg('请选择采购单');
            return
        }

        var html = "";
        $.ajax({
            type : 'get',
            url : '/zcBuys/' + zcBuyId ,
            async : false,
            success : function(data) {
                var zcBuy = data.zcBuy;
                var shenqing = data.shenqing;
                var shenhe = data.shenhe;
                var caiwu = data.caiwu;
                formatData(zcBuy);
                formatData(shenqing);
                formatData(shenhe);
                formatData(caiwu);
                html += "<div class='zctitle'>垣曲农村商业银行采购申请单</div>"+
                    "<table class='print-zctable'><tr><td style='border:none;text-align: left' colspan='6'>采购单号："+zcBuy.buyNum+"</td>" +
                    "<td style='border:none;text-align: right' colspan='5'>"+getDate()+"</td></tr>"+
                    "<tr><td style='border-left: 1px solid #000;border-top: 1px solid #000;'>序号</td><td style='border-top: 1px solid #000;'>资产名称</td>" +
                    "<td style='border-top: 1px solid #000;'>产品品牌</td><td style='border-top: 1px solid #000;'>规格型号</td>" +
                    "<td style='border-top: 1px solid #000;'>单位（件）</td><td style='border-top: 1px solid #000;'>采购单价</td>" +
                    "<td style='border-top: 1px solid #000;'>采购数量</td><td style='border-top: 1px solid #000;'>金额（元）</td>" +
                    "<td style='border-top: 1px solid #000;'>供应商</td><td style='border-top: 1px solid #000;'>管理部门</td>" +
                    "<td style='border-top: 1px solid #000;'>用途</td></tr>";
                $.ajax({
                    type : 'get',
                    url : "/zcBuyItems/listByZcBuyId?zcBuyId="+zcBuyId,
                    async : false,
                    success : function(datas) {
                        console.log(datas)
                        var allIprice = 0;
                        var allNum = 0;
                        var allImoney = 0;
                        for (var i=0;i<datas.data.length;i++){
                            var d = datas.data[i];
                            formatData(d);
                            var imoney = d.price*d.num;
                            var pri = d.price;
                            if (pri == null){
                                pri = 0;
                            }
                            if(isNaN(imoney)){
                                imoney = 0;
                            }
                            html += "<tr><td style='border-left: 1px solid #000;'>"+(i+1)+"</td><td>"+d.name+"</td><td>"+d.brand+"</td><td>"+d.model+"</td><td>"+d.unit+"</td><td>"+pri+"</td>" +
                                "<td>"+d.num+"</td><td>"+imoney+"</td><td>"+d.supplierName+"</td><td>"+d.gldeptname+"</td><td>"+d.useDes+"</td></tr>";
                            allIprice = parseFloat((Number(d.price) + Number(allIprice)).toFixed(2))
                            allNum = parseFloat((Number(d.num) + Number(allNum)).toFixed(2))
                            allImoney = parseFloat((Number(imoney) + Number(allImoney)).toFixed(2))
                        }
                        if (allIprice == null || isNaN(allIprice)){
                            allIprice = 0;
                        }
                        if (allImoney == null || isNaN(allImoney)){
                            allImoney = 0;
                        }
                        html += "<tr><td style='border-left: 1px solid #000;'>合计：</td><td></td><td></td><td></td><td></td><td>"+allIprice+"</td>" +
                            "<td>"+allNum+"</td><td>"+allImoney+"</td><td></td><td></td><td></td></tr>";
                    }
                });
                html += "<tr><td class='qianzi' colspan='3'><span class='songti' >使用部门：</span>"+shenqing.deptname+"</td><td class='qianzi' colspan='3'><span class='songti' >申请人：</span>【"+shenqing.username+"】"+shenqing.nickname+"</td><td class='qianzi' colspan='5'><span class='songti' >申请时间：</span>"+shenqing.updateTime+"</td></tr>";
                if (shenhe == null || JSON.stringify(shenhe) == "{}"){
                    html += "<tr><td class='qianzi' colspan='3'><span class='songti' >审批部门：</span></td><td class='qianzi' colspan='3'><span class='songti' >审批人：</span></td><td class='qianzi' colspan='5'>审批时间：</span></td></tr>";
                } else{
                    html += "<tr><td class='qianzi' colspan='3'><span class='songti' >审批部门：</span>"+shenhe.deptname+"</td><td class='qianzi' colspan='3'><span class='songti' >审批人：</span>【"+shenhe.username+"】"+shenhe.nickname+"</td><td class='qianzi' colspan='5'><span class='songti' >审批时间：</span>"+shenhe.updateTime+"</td></tr>";
                }
                if (caiwu == null || JSON.stringify(caiwu) == "{}"){
                    html += "<tr><td class='qianzi' colspan='3'><span class='songti' >审核部门：</span></td><td class='qianzi' colspan='3'><span class='songti' >审核人：</span></td><td class='qianzi' colspan='5'>审核时间：</span></td></tr>";
                } else{
                    html += "<tr><td class='qianzi' colspan='3'><span class='songti' >审核部门：</span>"+caiwu.deptname+"</td><td class='qianzi' colspan='3'><span class='songti' >审核人：</span>【"+caiwu.username+"】"+caiwu.nickname+"</td><td class='qianzi' colspan='5'><span class='songti' >审核时间：</span>"+caiwu.updateTime+"</td></tr>";
                }
                html += "</table>"
            }
        });
        $("#test").print({
            //Use Global styles
            globalStyles : false,
            //Add link with attrbute media=print
            mediaPrint : false,
            //Print in a hidden iframe
            iframe : false,
            //Don't print this
            noPrintSelector : ".avoid-this",
            //Add this at top
            prepend : html,
            //Add this on bottom
            append : "",
            //Log to console when printing is done via a deffered callback
            deferred: $.Deferred().done(function() {}),
            stylesheet:'../../css/fahuoprint.css'
        });
    }
</script>

	//根据仓库获取品名
	function getInvname(whid){
		var invdata = []
		if (whid) {
			if (whid == 10){
				invdata =  getinvGroupInvname("3");
			} else if(whid == 5){
				invdata =  getinvGroupInvname("13");
			} else if(whid == 6){
				invdata =  getinvGroupInvname("15");
			} else if(whid == 7){
				invdata =  getinvGroupInvname("14");
			}
		}
		return invdata;
	}

            async : false,

                while (yeshu > 0) {

                        if (curr) {

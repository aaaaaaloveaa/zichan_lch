				, {field: 'zcCategoryErJi', title: '资产2级分类', width: 120}

				, {field: 'useStatusName', title: '使用状态', width: 100, sort: true}

		//监听排序事件
		table.on('sort(data)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			if (!obj.type) return;
			tableIns.reload({
				initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
				,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
					zcName:$('#zcName').val(),zcCodenum:$('#zcCodenum').val(),sdate:$('#sdate').val(),edate:$('#edate').val(),catCode:$('#catCode').val(),originalValue:$('#originalValue').val(),glDeptId:$('#glDeptId').val(),syDeptId: syDeptIds, useStatus:$('#useStatus').val(),

			$(this).next(".eleTree").toggle();

	$("#exportBt").click(function(){
		$("#token").val(localStorage.getItem("token"))
		$("#form").attr("onsubmit", "return true");

	//首页查询支行的部门是 点击支行或者部门显示支行或者部门的资产概况
	function getBranch(deptCode) {
		var zcJingZhi=0;
		var GdzcCount=0;
		var DzyhCount=0;
		$.ajax({
					type: 'get',
					url: '/index/queryzcJingZhiSum/' + syDeptIds,
					async: false,
					success: function (data) {
						debugger;
						if (data == null||data == ""||data.zcJingZhi==undefined) {
							data.zcJingZhi = 0;
						}else{
							zcJingZhi=data.zcJingZhi;
						}
						if (data == null||data == "") {
							data.GdzcCount = 0;
						}else{
							GdzcCount=data.GdzcCount;
						}
						if (data == null||data == "") {
							data.DzyhCount = 0;
						}else{
							DzyhCount=data.DzyhCount;
						}
					}
				}
		);
		//到期资产列表
		$.ajax({
			type: 'get',
			url: '/index/queryZhihangZcDataInfo/' + deptCode,
			async: false,
			success: function (data) {
				var tr = "";
				var d = data[0];

				if (d) {

    <script type="text/javascript">
        $('html').addClass('no-fouc');

        $(document).ready(function(){

            $('html').show();

            var window_w = $(window).width();
            var window_h = $(window).height();
            var window_s = $(window).scrollTop();

            $("body").queryLoader2({
                backgroundColor: '#f2f4f9',
                barColor: '#63b2f5',
                barHeight: 4,
                percentage:false,
                deepSearch:true,
                minimumTime:1000,
                onComplete: function(){

                    $('.animate-onscroll').filter(function(index){

                        return this.offsetTop < (window_s + window_h);

                    }).each(function(index, value){

                        var el = $(this);
                        var el_y = $(this).offset().top;

                        if((window_s) > el_y){
                            $(el).addClass('animated fadeInDown').removeClass('animate-onscroll');
                            setTimeout(function(){
                                $(el).css('opacity','1').removeClass('animated fadeInDown');
                            },2000);
                        }

                    });

                }
            });

        });
    </script>

<script type="text/javascript">

    initMenu(71,getUrlParam("pid"));

    initChildMenu(getUrlParam("pid"),getUrlParam("mid"));

    var example;
    function init(){
        example =
            $('#dt-table').DataTable({
                "searching": false,
                "processing": false,
                "serverSide" : true,
                "ordering":false,
                "language": {
                    "url": "/js/plugin/datatables/Chinese.lang"
                },
                "ajax": {
                    "url" : "/cms/listdoc",
                    "type":"get",
                    "data":function(d){
                        d.permissionId = getUrlParam("mid");
                        d.title = "%" + $("#title").val() + "%";
                    }
                },
                "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                "columns": [
                    {"data" : "title", "defaultContent" : "",
                        "render": function (data, type, row) {
                            return "<a href='/pages/cms/show.html?pid="+ getUrlParam("pid") +"&mid="+ getUrlParam("mid") +"&id="+row['id']+"'><i class='fa-caret-right'></i>"+ data +"</a>";
                        }},
                    {"data" : "eventdate", "defaultContent" : ""},
                ],
                "order": [[ 1, "desc" ]]
            } );
    }

    layui.use('layer', function(){
        var layer = layui.layer;
    });

    $("#searchBt").click(function(){
        example.ajax.reload();
    });

    init();

    function login(obj) {
        $(obj).attr("disabled", true);

        var username = $.trim($('#username').val());
        var password = $.trim($('#password').val());
        if (username == "" || password == "") {
            //$("#info").html('用户名或者密码不能为空');
            $(obj).attr("disabled", false);
        } else {
            $.ajax({
                type : 'post',
                url : '/login',
                data : $("#login-form").serialize(),
                success : function(data) {
                    localStorage.setItem("token", data.token);
                    location.href = '/main.html';
                },
                error : function(xhr, textStatus, errorThrown) {
                    var msg = xhr.responseText;
                    var response = JSON.parse(msg);
                    $("#info").html(response.message);
                    $(obj).attr("disabled", false);
                }
            });

        }}

    initList(99);
    function initList(id){
        $.ajax({
            url:"/cms/getnewslist?id=" + id +'&limit=5',
            type:"get",
            async:false,
            success:function(data){
                for(var i=0; i<data.length; i++){
                    var d = data[i];
                    var li = "<li><a href='/pages/cms/show.html?pid="+getUrlParam("pid")+"&mid="+getUrlParam("mid")+"&id="+ d['id'] +"'>"+ d['title'] +"</a></li>";
                    $("#tongzhi").append(li);
                }
            }
        });
    }

</script>

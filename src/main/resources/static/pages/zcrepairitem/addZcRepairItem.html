				<button class="layui-btn" onclick="javascript:history.back(-1);">返回</button>
                <button class="layui-btn" type="submit" onclick="add()"><i class="fa fa-save"></i> 保存</button>
			</div>
		</div>
	</div>
<hr style="height:3px;">
	<form class="layui-form layui-form-pane form-horizontal" onsubmit="return false" id="form">

				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>资产设备ID</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='资产设备ID' type='text' name='zcId' id='zcId' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>报修原因</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='报修原因' type='text' name='repairDes' id='repairDes' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>申请人</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='申请人' type='text' name='applyId' id='applyId' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>申请部门</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='申请部门' type='text' name='applyDeptId' id='applyDeptId' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>报修方式</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='报修方式' type='text' name='repairMode' id='repairMode' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>配送方式(上门/送修)</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='配送方式(上门/送修)' type='text' name='deliverMode' id='deliverMode' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>委外单位名称</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='委外单位名称' type='text' name='outCompany' id='outCompany' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>委外单位地址</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='委外单位地址' type='text' name='outAddress' id='outAddress' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>委外单位人姓名</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='委外单位人姓名' type='text' name='outUsername' id='outUsername' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>委外联系电话</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='委外联系电话' type='text' name='outPhone' id='outPhone' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>维修费用</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='维修费用' type='text' name='outFee' id='outFee' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>维修时间</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='维修时间' type='text' name='repairTime' id='repairTime' >

				</div>
			</div>
			<div class='layui-form-item'>

					<label class='layui-form-label'>报修前说明</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='报修前说明' type='text' name='frontDescription' id='frontDescription' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>报修前照片(多个逗号分隔)</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='报修前照片(多个逗号分隔)' type='text' name='frontPics' id='frontPics' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>报修后说明</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='报修后说明' type='text' name='backDescription' id='backDescription' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>报修后照片(多个逗号分隔)</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='报修后照片(多个逗号分隔)' type='text' name='backPics' id='backPics' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>备注</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='备注' type='text' name='bz' id='bz' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>管理部审核状态</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='管理部审核状态' type='text' name='shbStatus' id='shbStatus' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>发起人确认</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='发起人确认' type='text' name='qrStatus' id='qrStatus' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>创建人</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='创建人' type='text' name='createBy' id='createBy' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>更新人</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='更新人' type='text' name='updateBy' id='updateBy' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>送修地址</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='送修地址' type='text' name='RepairAddress' id='RepairAddress' >
					</div>
				</div>
			</div>


	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/dict.js"></script>
	<script type="text/javascript">

	//var appStatus = showStepSelect("stepid", "1", true);

		layui.use(['layer','form','laydate'], function(){
		    var layer = layui.layer;
            var form = layui.form;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/zcRepairItems',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "zcRepairItemList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>

<script type="text/javascript">

    var showUser = showUserSelect("sendby", "user", true);
    var todoStatus = showDictSelect("status", "todoStatus", true);

var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
            "language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/todos/listbyuser",
        		"type":"get",
        		"data":function(d){
    				d.biaoti = $("#biaoti").val();
    				d.status = 1;
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "biaoti", "defaultContent" : ""},
                {"data" : "sendby", "defaultContent" : "",
                    "render": function (data, type, row) {
                        return showUser[data];
                    }},
                {"data" : "status", "defaultContent" : "",
                    "render": function (data, type, row) {
                        return todoStatus[data];
                    }},
				{
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                                    var html ='<a class="layui-btn layui-btn-xs" href="/pages/'+ row['url'] +'?id='+ row['id'] + '&bizid=' + row['bizid'] + '&type=1" lay-id="' + row['id'] + '" href="javascript:void(0)">审批</a>';

                                    return html;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/todos/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>

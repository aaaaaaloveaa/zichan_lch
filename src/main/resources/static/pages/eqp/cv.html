					</div>

					<div class='form-group'>

						</div>

						<label class='col-md-1 control-label'>设备名称</label>
						<div class='col-md-2'>
							<input class='form-control' placeholder='设备名称' type='text' name='cname' id='cname' >
						</div>
					</div>
					<div class='form-group'>
						<label class='col-md-2 control-label'>设备型号</label>
						<div class='col-md-2'>
							<input class='form-control' placeholder='设备类型' type='text' name='etype' id='etype' >
						</div>

						<label class='col-md-1 control-label'>厂家</label>

							<input class='form-control' placeholder='厂家' type='text' name='factoryid' id='factoryid' >

						<label class='col-md-1 control-label'>创建时间</label>

					</div>

					<div class='form-group'>

						<label class='col-md-1 control-label'>支持人员</label>

						</div>

					</div>
					<div class='form-group'>

	<script type="text/javascript">
        var id = getUrlParam("id");
        initData();		//提取设备基本信息，含登记人，登记时间 等

        listanzhuang();		//列出该设备所有安装记录

		function listanzhuang() {
            $.ajax({
                url:"/anzhuangs/listbyeqpid/" + id ,
                type:"get",
                async:false,
                success:function(data){
                    for(var i=0; i<data.length; i++){
                        var d = data[i];
                        var html;
                        html ="<ul class='layui-timeline'>" +
                            "<li class='layui-timeline-item'>" +
                            "<i class='layui-icon layui-timeline-axis'></i>" +
                            "<div class='layui-timeline-content layui-text'>" +
                            "<h2 class='layui-timeline-title'>"+ d['createTime'] + " - " + d['creater'] +"</h2>" +
                            "<p><h3>设备安装<br><br>" +
                            "<ul style=' font-size: 18px;'>" +
                            "<li>安装位置："+ d['deptname'] + d['xjqyname'] + "</li>" +
                            "<li>安装人："+ d['person'] + "仓库:" + d['whname']  + "</li>" +
                            "</ul></h3></p></div></li></ul>";
                        $('#cvlist').append(html);
                    }
                }
            });
        }

        function initData(){
            if(id != ""){
                $.ajax({
                    type : 'get',
                    url : '/equipments/'+id,
                    async : false,
                    success : function(data) {
//                        $('#id').val(data.id);
                        $('#xtid').val(data.xtfl);
                        $('#lbid').val(data.sblb);
                        $('#whid').val(data.whname);
                        $('#deptid').val(data.deptname);
                        $('#xjqyid').val(data.xjqyname);
                        $('#whqyid').val(data.whqyname);
                        $('#cname').val(data.cname);
                        $('#etype').val(data.etype);
                        $('#factoryid').val(data.factory);
                        $('#buildtime').val(data.buildtime);
                        $('#techphone').val(data.techphone);
                        $('#techname').val(data.techname);
                        $('#qualityperiod').val(data.qualityperiod);
                        $('#equipmentstatus').val(data.equipmentstatus);

                        var html;
                        html ="<ul class='layui-timeline'>" +
							     "<li class='layui-timeline-item'>" +
							    	"<i class='layui-icon layui-timeline-axis'></i>" +
									"<div class='layui-timeline-content layui-text'>" +
										"<h2 class='layui-timeline-title'>"+ data.createTime + " - " + data.creater +"</h2>" +
							"<p><h3>设备登记<br><br>" +
							"<ul style=' font-size: 18px;'>" +
							  "<li>设备序列号："+ data.serialno + "</li>" +
							"</ul></h3></p></div></li></ul>";
                        $('#cvlist').append(html);
                    }
                });
            }
        }
	</script>

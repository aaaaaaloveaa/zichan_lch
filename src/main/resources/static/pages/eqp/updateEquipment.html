<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="../../ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../ueditor/ueditor.all.js"> </script>
	<script type="text/javascript" charset="utf-8" src="../../ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="layui-form form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>所属部门</label>
				<div class='col-md-10'>
					<select id="deptid" name="deptid"  class="form-control input-sm" ></select>
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>设备名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='设备名称' type='text' name='cname' id='cname' >
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>设备序列号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='设备类型' type='text' name='serialno' id='serialno' >
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>设备型号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='设备类型' type='text' name='etype' id='etype' >
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>设备类别</label>
				<div class='col-md-10'>
					<select id="lbid" name="lbid" class="form-control input-sm"></select>
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>厂家</label>
				<div class='col-md-10'>
					<select id="factoryid" name="factoryid" class="form-control input-sm"></select>
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>品牌</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='品牌' type='text' name='pinpai' id='pinpai' >
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>单价</label>
				<div class='col-md-4'>
					<input class='form-control' placeholder='单价' type='text' name='price' id='price' >
				</div>
			</div>
			<div style="width:100%;height:1px;border: 1px solid #eee"></div>
			<span  id="zkbtn" class="layui-icon layui-icon-down"></span>
			<div id="zkdiv" style="display: none;">
			<div class='form-group'>
				<label class='col-md-2 control-label'>创建时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='创建时间' type='text' name='buildtime' id='buildtime' >
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>技术支持电话</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='技术支持电话' type='text' name='techphone' id='techphone' >
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>技术支持人员</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='技术支持人）' type='text' name='techname' id='techname' >
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>维护周期</label>
				<div class='col-md-8'>
					<select id="maintainperiod" name="maintainperiod" class="form-control input-sm"></select>
					<!--<input class='form-control' placeholder='维护周期' type='text' name='maintainperiod' id='maintainperiod' >-->
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>预计使用年限</label>
				<div class='col-md-8'>
					<input class='form-control' placeholder='预计使用年限' type='text' name='useperiod' id='useperiod' >
				</div>
			</div>




			<div class='form-group'>
				<label class='col-md-2 control-label'>安装单位</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='安装单位' type='text' name='anzhuang' id='anzhuang' >
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>备注</label>
				<div class='col-md-8'>
					<input class='form-control' placeholder='备注' type='text' name='memo' id='memo' >
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>设备描述</label>
				<div class='col-md-10'>
					<script id="editor" type="text/plain" style="width:88%;height:200px"></script>
                    </div>
                    </div>

            </div>
                    <div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="layui-btn" onclick="location.href='equipmentList.html'">返回</button>
						<button class="layui-btn" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/dict.js"></script>
					<script type="text/javascript" src="../../js/sblb.js"></script>
					<script type="text/javascript" src="../../js/dept.js"></script>
<!--					<script type="text/javascript" src="../../js/cj.js"></script>-->
					<script type="text/javascript" src="../../js/warehouse.js"></script>
	<script type="text/javascript">

        var ue = UE.getEditor('editor');

        // showCjSelect("factoryid", "cj", false);
        showDeptSelect("deptid", "dept", false);
        showDictSelect("maintainperiod","weihuzhouqi",false);
        showSblbSelect("lbid", "sblb", true);
        layui.use(['layer','form','laydate'], function(){
            var layer = layui.layer;
            var form = layui.form;

            var laydate = layui.laydate;
            laydate.render({
                elem: '#buildtime'
            });
        });

        // initData();
        ue.ready(function () {
            initData();
        })
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/equipments/'+id,
					async : false,
					success : function(data) {
                        $('#id').val(data.id);
                        $('#lbid').val(data.lbid);
                        $('#deptid').val(data.deptid);
                        $('#cname').val(data.cname);
                        $('#serialno').val(data.serialno);
                        $('#etype').val(data.etype);
                        $('#factoryid').val(data.factoryid);
                        $('#pinpai').val(data.pinpai);
                        $('#buildtime').val(data.buildtime);
                        $('#techphone').val(data.techphone);
                        $('#techname').val(data.techname);
//						$('#qualityperiod').val(data.qualityperiod);
                        $('#maintainperiod').val(data.maintainperiod);
                        $('#useperiod').val(data.useperiod);
                        $('#anzhuang').val(data.anzhuang);
                        $('#price').val(data.price);
                        $('#memo').val(data.memo)
//						$('#tdesc').val(data.tdesc);
                        UE.getEditor('editor').setContent(data.tdesc, false);
						//$('#ctype').val(data.ctype);
                        renderForm()
					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    var formdata = $("#form").serializeObject();
            formdata.tdesc = UE.getEditor('editor').getContent();
			$.ajax({
				type : 'put',
				url : '/equipments',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "equipmentList.html";
                    });
				}
			});
		}
        //重新渲染表单
        function renderForm(){
            layui.use('form', function(){
                var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
                form.render();
            });
        }

        $("#zkbtn").click(function(){
            $("#zkdiv").slideToggle(function(){
                if ($("#zkbtn").hasClass("layui-icon-up")) {
                    $("#zkbtn").addClass("layui-icon-down").removeClass("layui-icon-up")
                }else{
                    $("#zkbtn").addClass("layui-icon-up").removeClass("layui-icon-down")
                }
            });
        })
	</script>
</body>
</html>

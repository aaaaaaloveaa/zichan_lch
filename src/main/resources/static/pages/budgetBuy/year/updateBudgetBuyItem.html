<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.css" media="all" />
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="form-actions">
		<div class="row">
			<div class="col-md-12">
					    <button class="layui-btn" onclick="javascript:history.back(-1);">返回</button>
						<button class="layui-btn" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
			</div>
		</div>
	</div>
	<hr style="height:3px;">
	<form class="layui-form layui-form-pane form-horizontal" onsubmit="return false" id="form">

			<input type="hidden" id="id" name="id">
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>资产名称</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='资产名称' type='text' name='zcName' id='zcName' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>类别ID</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='类别ID' type='text' name='zcCategoryId' id='zcCategoryId' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>品牌</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='品牌' type='text' name='brand' id='brand' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>规格</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='规格' type='text' name='specification' id='specification' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>型号</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='型号' type='text' name='model' id='model' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>num</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='num' type='text' name='num' id='num' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>单价</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='单价' type='text' name='price' id='price' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>总价</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='总价' type='text' name='totalprice' id='totalprice' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>预算购买用途</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='预算购买用途' type='text' name='useDes' id='useDes' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>附件名称</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='附件名称' type='text' name='fileName' id='fileName' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>附件相对地址</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='附件相对地址' type='text' name='fileUrl' id='fileUrl' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>审核步骤1</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='审核步骤1' type='text' name='step1' id='step1' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>审核步骤2</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='审核步骤2' type='text' name='step2' id='step2' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>审核步骤3</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='审核步骤3' type='text' name='step3' id='step3' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>审核步骤4</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='审核步骤4' type='text' name='step4' id='step4' >
					</div>
				</div>
			</div>
			<div class='layui-form-item'>
				<div class='layui-inline'>
					<label class='layui-form-label'>类型 0:年度 1:月度</label>
					<div class='layui-input-inline'>
						<input class='layui-input' placeholder='类型 0:年度 1:月度' type='text' name='type' id='type' >
					</div>
				</div>
			</div>


	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/dict.js"></script>
	<script type="text/javascript">

	//var appStatus = showStepSelect("stepid", "1", true);

		layui.use(['layer','form','laydate'], function(){
		    var layer = layui.layer;
            var form = layui.form;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/budgetBuyItems/'+id,
					async : false,
					success : function(data) {
				$('#id').val(data.id);
				$('#zcName').val(data.zcName);
				$('#zcCategoryId').val(data.zcCategoryId);
				$('#brand').val(data.brand);
				$('#specification').val(data.specification);
				$('#model').val(data.model);
				$('#num').val(data.num);
				$('#price').val(data.price);
				$('#totalprice').val(data.totalprice);
				$('#useDes').val(data.useDes);
				$('#fileName').val(data.fileName);
				$('#fileUrl').val(data.fileUrl);
				$('#step1').val(data.step1);
				$('#step2').val(data.step2);
				$('#step3').val(data.step3);
				$('#step4').val(data.step4);
				$('#type').val(data.type);

renderForm();       //重新渲染表单
					}
				});

			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/budgetBuyItems',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "budgetBuyItemList.html";
                    });
				}
			});
		}

		    //重新渲染表单
            function renderForm(){
                layui.use('form', function(){
                    var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
                    form.render();
                });
            }
	</script>
</body>
</html>

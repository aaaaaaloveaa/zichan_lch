<html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
<!--                <div class="layui-inline">-->
<!--                    <label class="layui-form-label">盘点部门</label>-->
<!--                    <div class="layui-input-inline">-->
<!--                        <div id="checkDept"></div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="layui-inline">
                    <button style="display: none" class="layui-btn  layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search"
                            id="searchBt">
<!--                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>-->
                    </button>
                    <!--<button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>-->
                    <button class="layui-btn layuiadmin-btn-useradmin" data-type="add" id="addButton" onclick="add()">
                        添加
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">

        </div>

<div id="test" style="display: none;"></div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/xm-select.js"></script>
<script type="text/javascript" src="../../js/jQuery.print.min.js"></script>
<!--<script type="text/javascript" src="../../js/user.js"></script>-->
<!--<script type="text/javascript" src="../../js/dept.js"></script>-->
<script type="text/javascript">
    var pers = checkPermission();
    //showStepSelect("stepid", "1", true);
    //showDeptSelect("deptid", "dept", true);
    //showUserSelect("createby", "user", true);
    var tableIns;
    var zcCheckId;

    var dataResult = {};
    var data = showLoginInfo();


    function showLoginInfo() {
        $.ajax({
            type: 'get',
            url: '/users/current',
            async: false,
            success: function (data) {
                //  deptid = data.deptid;
                dataResult = data;
            }
        });
        return dataResult;
    }

    var deptidResult = data.id;
    // var c03 = data.c03;
    // if (!c03) {
    //     $("#addButton").hide();
    // } else {
    //     $("#addButton").show();
    // }

    layui.use(['layer', 'form', 'laydate', 'table'], function () {

        var layer = layui.layer;
        var form = layui.form;
        var laydate = layui.laydate;

        var table = layui.table;
        var checkDeptselect;
        tableIns = table.render({
            elem: '#data'
            , url: "/zcChecks/list2"
            , limit: 20
            , limits: [20, 40, 50, 100, 200, 500, 1000, 2000]
            , totalRow: true
            , toolbar: 'defaultX'
            , height: 'full-180'
//          ,skin: 'line' //行边框风格
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , autoSort: false
            , where: {id: $('#id').val(), deptId: deptidResult}
            , page: true
            , request: {
                pageName: 'offset',//页码的参数名称，默认：page
                deptId: deptidResult
            }
            , cols: [[
                { type: 'numbers', title: '序号' },
                {field: 'id', hide: true}
                , {field: 'checkDeptName', title: '盘点部门', sort: true}
                , {field: 'checkTime', title: '盘点时间'}
                , {field: 'total', title: '资产总数', sort: true}
                , {
                    field: 'status', title: '盘点状态', sort: true, templet: function (d) {
                        if (d.status == 0) {
                            return "待盘点";
                        } else if (d.status == 1) {
                            return "盘点中";
                        } else if (d.status == 2) {
                            return "盘点完成";
                        } else if (d.status == 3) {
                            //盘点完成之后的再次盘点
                            return "盘点完成";
                        } else {
                            return "暂未盘点";
                        }
                    }
                }
                , {
                    field: 'result', title: '盘点结果', sort: true, templet: function (d) {
                        if (d.status == 1) {
                            return "盘点中";
                        } else if (d.status == 0) {
                            return "待盘点";
                        } else if (d.result == 1) {
                            return "盘点正常";
                        } else if (d.result == 2) {
                            return "<p style='color: red'>盘点异常</p>";
                        } else if (d.result == 0 || d.result == null || d.result == "") {
                            return "待盘点";
                        }
                    }
                }
                , {
                    field: 're_check', title: '是否复盘', sort: true, templet: function (d) {
                        if (d.reCheck == 0) {
                            return "否";
                        } else if (d.reCheck == 1) {
                            return "<p style='color: red'>是</p>";
                        }
                    }
                }
                // , {field: 'bz', title: '备注', sort: true}
                , {field: 'creator', title: '创建人', sort: true}
                , {
                    field: 'caozuo', title: '操作', fixed: 'right', templet: function (d) {
                        var id = d.id;
                        var del = buttonDel(id, "sys:ZcCheck:del", pers);
                        var href = "zcCheckItemList.html?zc_check_id=" + id + "&type=create";
                        var view = buttonView(href, "sys:ZcCheck:view", pers);
                        return view + del;
                    }
                }
            ]]
        });
        var checkDeptselect;
        //监听排序事件
        table.on('sort(data)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            tableIns.reload({
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                , where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    id: $('#id').val(),
                    orderBy: "order by " + obj.field + " " + obj.type//排序字段 + 排序方式
                }
                , page: {curr: 1}
            });
        });

        //监听行单击事件（双击事件为：rowDouble）
        table.on('row(data)', function(obj){
            var data = obj.data;
            zcCheckId = data.id;
            //标注选中样式
            obj.tr.addClass('clickRow').siblings().removeClass('clickRow');
        });

        $.ajax({
            url: '/depts/xmSelectTree',
            contentType: "application/json; charset=utf-8",
            data: {
                deptId: deptidResult
            },
            success: function (data) {
                checkDeptselect = xmSelect.render({
                    el: '#checkDept',
                    language: 'zn',
                    icon: 'hidden',
                    name: 'checkDeptId',
                    radio: true,
                    paging: true,
                    prop: {
                        value: 'id',
                    },
                    // tree: {
                    // 	show: true,
                    // 	showFolderIcon: true,
                    // 	showLine: true,
                    // 	indent: 15,
                    // 	expandedKeys: [ -3 ],
                    // },
                    filterable: true,
                    height: 'auto',
                    data: data.data
                })
                //	checkDeptName.update({data:data.data});
            }
        });
        $("#searchBt").click(function () {
            tableIns.reload({
                where: {checkDeptId: checkDeptselect.getValue('valueStr'), deptId: deptidResult}, page: {curr: 1}
            })
        });
    });

    function del(id) {
        layer.confirm('确定要删除吗？', {
            btn: ['确定', '取消']
        }, function () {
            $.ajax({
                type: 'delete',
                url: '/zcChecks/' + id,
                success: function (data) {
                  //  $('#searchBt').trigger('click');
                    layer.msg("删除成功",{
                        icon:1,
                        time:2000,
                        end:function(){
                            window.location.reload();
                        }
                    });
                }
            });

            layer.close(1);
        });
    }

    function audit(id) {
        layer.confirm('确定要审核吗？', {
            btn: ['确定', '取消']
        }, function () {
            $.ajax({
                type: 'put',
                url: '/zcChecks/audit/' + id,
                success: function (data) {
                    $('#searchBt').trigger('click');
                    layer.msg("审核成功");
                }
            });

            layer.close(1);
        });
    }

    function unaudit(id) {
        layer.confirm('确定要弃审吗？', {
            btn: ['确定', '取消']
        }, function () {
            $.ajax({
                type: 'put',
                url: '/zcChecks/unaudit/' + id,
                success: function (data) {
                    $('#searchBt').trigger('click');
                    layer.msg("弃审成功");
                }
            });

            layer.close(1);
        });
    }


    function add() {
        layer.open({
            type: 2
            , title: '添加盘点单'
            , content: 'addZcCheck.html'
            , maxmin: true
            , area: ['80%', '80%']
        });
    }


</script>

<!-- 百度统计 -->
<script>

    var token = localStorage.token;
    layui.use('layer',function(){
        var layer = layui.layer;
    });
    haveNotice();
    showLoginInfo();
    // 假设每隔5秒发送一次请求
    getApi();
    function getApi() {
        //设置时间 5-秒  1000-毫秒  这里设置你自己想要的时间
        setTimeout(getApi,1*1000*60*5);
        //setTimeout(getApi,1*1000*6);
        $.ajax({
            url: '/users/countTodo',
            async: false,
            type: 'get',
            dataType: 'json',
            headers:{"token":token},
            success: function (data) {
                if ( data.num > 0 ) {
                    var layer = layui.layer;
                    var content = '你有待办任务需要处理，请到【协同管理】-【待办事宜】进行办理!';
                    layer.open({
                        type:0,
                        content: content
                    })
                    //询问框
                    // layer.confirm(content, {
                    //     btn: ['去办理','关闭'] //按钮
                    // }, function(){
                    //     location.href = "/todo/todoList.html";
                    // });
                }
            }
        })
    }

    // 判断是否有消息
    function haveNotice() {
        $.ajax({
            type: 'get',
            url: '/users/countNotice',
            async: false,
            headers:{"token":token},
            success: function (data) {
                if (data.num > 0){
                    $('.layui-badge-dot').css('display','block');
                }
            }
        });

    }

    function showLoginInfo() {
        $.ajax({
            type: 'get',
            url: '/users/current',
            async: false,
            success: function (data) {
                console.log(data);
                var system = "运城市农村信用合作社联合社资产动态管理云平台";
                $("#header-user").text(data.nickname);
                var name = data.logintitle;
                if(name==null||name==''){
                    $("#login_departname").html(system);
                }
                $("#login_departname").html(name);
                //#039c49
                // if (data.deptid == 0) {
                //     var name = data.logintitle;
                //     $("#login_departname").text(name);
                // } else {
                //     var name = data.loginUserDepartName + system;
                //     $("#login_departname").text("山西垣曲农村商业银行股份有限公司毛家支行资产管理云平台");
                // }
            }
        });
    }
</script>

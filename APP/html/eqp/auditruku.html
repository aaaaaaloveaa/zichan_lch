		function initData(id,bizid,flowid){
			console.log(bizid);
			if(id != ""){
				$.ajax({
					type : 'get',
					url : server_url+'/equipments/'+bizid,
					async : false,
					success : function(data) {
//					    console.log(data);
                        $('#id').val(id);
                        $('#bizid').val(bizid);
                        $('#deptname').val(data.deptname);
                        $('#eqpname').val(data.eqpname);
                        $('#whname').val(data.whname);
                        $('#deptname').val(data.deptname);
                        $('#pinpai').val(data.pinpai);
                        $('#cname').val(data.cname);
//						$('#pid').val(data.pid);
//						$('#isort').val(data.isort);
//						$('#serialno').val(data.serialno);
                        $('#etype').val(data.etype);
                        $('#factoryid').val(data.factoryid);
                        $('#buildtime').val(data.buildtime);
                        $('#techphone').val(data.techphone);
                        $('#techname').val(data.techname);
//						$('#qualityperiod').val(data.qualityperiod);
                        $('#maintainperiod').val(data.maintainperiod);
//						$('#maintainbiao1').val(data.maintainbiao1);
//						$('#maintainbiao2').val(data.maintainbiao2);
//						$('#maintainbiao3').val(data.maintainbiao3);
                        $('#useperiod').val(data.useperiod);
                        $('#anzhuang').val(data.anzhuang);
                        $('#price').val(data.price);
                        $('#zhuangfx').val(data.zhuangfx);
                        $('#zhuangfw').val(data.zhuangfw);
                        $('#zhuangwz').val(data.zhuangwz);

                        $('#memo').val(data.memo);

                        shenpidongtai(bizid,flowid);	//提取审批动态


					}
				});
			}
		}

		function update(send,back) {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

//            formdata.fileIds=ids;
            formdata.send = send;
						formdata.back = back;
//            console.log(formdata);
			$.ajax({
				type : 'put',
				url : server_url+'/equipments/todo',
				contentType: "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("审批成功", {shift: -1, time: 1000}, function(){
                        mui.plusReady(function () {
                        				var view = plus.webview.currentWebview(); 
                        				view.close();
                        				mui.fire(plus.webview.getWebviewById("chat.html"), 'refresh'); 								 
                        });
                    });
				}
			});
		}
        //显示审批动态
        function shenpidongtai(id,flowid) {
            $.ajax({
                type : 'get',
                url : server_url+'/todos/listbizid?bizid='+id+'&flowid='+flowid,
                async : false,
                success : function(data) {
//                    console.log(data);
                    var length = data.length;

                    for (var i = 0; i < length; i++) {
                        var html = "";

                        html += "   <dd>";
                        html += "			<div class='layui-status-img'><a href='javascript:;'><img src='../../layuiadmin/style/res/logo.png'></a></div>";
                        html += "			<div>";
                        if(data[i].biztype = "同意"){
                            html += "<p class='agree'>【" + data[i].auditname + "】审批结果:同意</p>";
                        }else {
                            html += "<p class='agree'>【" + data[i].auditname + "】审批结果:拒绝</p>";
                        }
                        // html += "                        <p>审批意见：</p>";
                        html += "                        <p><span class='neir'>审批意见:" + data[i].neirong + "</span><br></p>";
                        html += "                        <span>" +data[i].updateTime + "</span>";
                        html += "			</div>";
                        html += "		</dd>";

                        $("#shenpidongtai").append(html);

                    }
                }
            });
        }

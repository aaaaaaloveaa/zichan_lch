		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();
          formdata.status = 10;		//入库设备
			$.ajax({
				type : 'post',
				url : server_url+'/equipments',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        self.close();  
                    });
				}
			});
		}

	function getCurrWarehouse(){
		$.ajax({
            type : 'get',
            url : server_url+'/users/currentwarehouse',
            async : false,
            success : function(data) {
                $('#deptid').val(data.deptid);
                $('#deptname').val(data.deptname);
                $('#deptname').attr("disabled",true);
                $('#whid').val(data.whid);
                $('#whname').val(data.whname);
                $('#whname').attr("disabled",true);
//              showXjqySelect("xjqyid", "xjqy", false, data.deptid);
//              renderForm();
            }
        });
	}

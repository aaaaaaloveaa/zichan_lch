<script type="text/javascript">
     var self = null;
	 var ids = [];	//文件数组
	 var sum = 0;
    //var appStatus = showStepSelect("stepid", "1", true);
    // showDictNameSelect("fkfs", "fktype",false);
    // showVenSelect("ksid", "vendor", false);
	
mui.plusReady(function() {
	self = plus.webview.currentWebview();
	
	mui.init({								
		beforeback: function() {	        
				self.close();
		}
	});	
    layui.use(['layer','form','laydate','upload'], function(){
        var layer = layui.layer;
        var form = layui.form;
        self = plus.webview.currentWebview();
        var laydate = layui.laydate;
        laydate.render({
            elem: '#ddate'
            ,value: new Date()
        });
        var id = self.ddid;
		var type = self.type
        initData(id,type)
        function initData(id,type){

            if(id){
                $.ajax({
                    type : 'get',
                    url : server_url+'/cgDingdans/'+id,
                    async : false,
                    success : function(data) {
                    	// console.log(data);
                        $('#id').val(data.id);
                        $('#ccode').val(data.ccode);
                        $('#ddate').val(data.ddate);
                        $('#busstype').val(data.busstype);
//                        $('#csource').val(data.csource);
                        $('#bussid').val(data.id);
//                        $('#whid').val(data.whid);
//                        $('#deptid').val(data.deptid);
                        $('#ksid').val(data.ksid);
						$('#ksmc').val(data.ksmc);
//                        $('#inum').val(data.inum);
//                        $('#taxrate').val(data.taxrate);
//                        $('#tax').val(data.tax);
//                        $('#imoney').val(data.imoney);
						if(type=="2"){
							$('#fkxm').val("付运费款");
							$('#fkje').val(data.yfje);
						}else{
							$('#fkxm').val("付物料款");
							$('#fkje').val(data.imoney);
						}

                        $('#memo').val(data.memo);
//                        $('#ctype').val(data.ctype);
//                        $('#flowid').val(data.flowid);
//                        $('#stepid').val(data.stepid);

                        renderForm();       //重新渲染表单
                    }
                });

            }
        }

         //普通图片上传
                    var upload = layui.upload;
                    upload.render({
                        elem: '#uploadpic'
                        ,url: server_url+'/files/'
                        ,multiple: true
                        ,before: function(obj){
                            layer.msg('图片上传中...', {
                                icon: 16,
                                shade: 0.01,
                                time: 0
                            })
                            obj.preview(function(index, file, result){
        //                        console.log(index);
        //                        console.log(file);
        //                        console.log(result);
                                $('#uploader-list').append('<div id="" class="file-iteme">' +
                                    '<div class="handle"><i class="layui-icon">&#xe640;</i></div>' +
                                    '<img style="width: 220px;height: 180px;" src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                            });
                        }
                        ,done: function(res){
        
                            ids.push(res.id);
                            // console.log($('#uploader-list img').last().attr("alt",res.id));
        
                            // console.log(res);
        
                            sum++;
                            layer.close(layer.msg());//关闭上传提示窗口
                        }
                    });
                    $(document).on("mouseenter mouseleave", ".file-iteme", function(event){
                        if(event.type === "mouseenter"){
                            //鼠标悬浮
                            $(this).children(".info").fadeIn("fast");
                            $(this).children(".handle").fadeIn("fast");
                        }else if(event.type === "mouseleave") {
                            //鼠标离开
                            $(this).children(".info").hide();
                            $(this).children(".handle").hide();
                        }
                    });
                    // 删除图片
                    $(document).on("click", ".file-iteme .handle", function(event){
                        // $(this).parent().remove();
                        console.log($(this).next().attr("alt"));
                        del( $(this).parent(),$(this).next().attr("alt")); //删除对应的文件
        
                        sum--;
                        if(sum<0){
                            sum=0;
                        }
                    });

        form.on('submit(tj)', function(data){

            $("#tj").attr("class","layui-btn layui-btn-radius layui-btn-disabled").removeAttr("lay-filter","tj");

            var formdata = $("#form").serializeObject();
            formdata.csource = "采购订单";
			formdata.fileIds=ids;

            $.ajax({
                type : 'post',
                url : server_url+'/fukuanshenqings',
                contentType: "application/json; charset=utf-8",
                data : JSON.stringify(formdata),
                success : function(data) {
                    mui.plusReady(function() {						 
                    			var clist = plus.webview.currentWebview().opener();
                    			mui.fire(clist, 'refresh'); 	
                    			layer.msg("保存成功", {shift: -1, time: 1000}, function(){
                    					self.close();  
                    			});
                    })
                }
            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
});
	
	function del(file,id){
		layer.confirm('确定要删除吗？', {
			btn : [ '确定', '取消' ]
		}, function() {
			$.ajax({
				type : 'delete',
				url : server_url+'/files/'+id,
				success : function(data) {
					$(file).remove();
					layer.msg("删除成功");
				}
			});
			
			layer.close(1);
		});
	}
</script>
